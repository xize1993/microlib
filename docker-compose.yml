version: '3'
services:
  microlib-server:
    image: openjdk:11-jdk-slim
    ports:
      - "8081:8081"
    volumes:
      - ./jar:/src
    working_dir: /src
    depends_on:
      - microlib-mysql
    command: java -jar microlib-0.1-all.jar

  microlib-mysql:
    image: mysql:5.7
    container_name: microlib-mysql
    ports:
    - "3306:3306"
    volumes:
      - ./dbdata/mysql:/var/lib/mysql
      - ./dbdata/my_cnf:/etc/my.cnf
    environment:
      MYSQL_DATABASE: "microlib"
      MYSQL_ROOT_PASSWORD: "microlib123"
      MYSQL_USER: "dev1"
      MYSQL_PASSWORD: "microlib123"
    restart: always

  microlib-client:
    image: node:12
    ports:
      - "8080:8080"
    volumes:
      - ./microlib-client:/app
    working_dir: /app
    command: yarn serve
